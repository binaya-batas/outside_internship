<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="tooltip">
        <div class="tooltip__danger">
            <i class="fa-solid fa-circle-exclamation icon"></i>
            <div class="tooltip__danger__text tooltip__text">
                <p>This is danger.</p>
            </div>
        </div>
        <div class="tooltip__fingerprint">
            <img src="./fingerprint.svg" alt="fingerprint" srcset="" height="30px" width="30px"/>
            <div class="tooltip__fingerprint__text tooltip__text">
                <p>This is danger.</p>
            </div>
        </div>
        <div class="tooltip__cow">
            <div class="tooltip__cow__image"></div>
            <div class="tooltip__cow__text tooltip__text">
                <p>This is danger.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
