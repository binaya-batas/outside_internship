
<article class="card-blog card-blog--@@boxShadow @@display">
    <a href="blog-single.html">
        <figure class="card-blog__image">
            <img src="images/blogs/@@img" alt=@@imgAlt srcset="" width="400px" height="300px">
        </figure>
        <div class="card-blog__text @@bgColor">
            <time class="card-blog__text__date">@@date</time>
            <h5 class="h5 card-blog__text__title">
                @@blogTitle
            </h5>
        </div>
    </a>
</article>
