<article class="card-hero @@cardBgColor">
    <div class="card-hero__eyebrow h2">
        @@eyebrow
    </div>
    <p class="card-hero__description body-xl">
        @@description
    </p>
    @@include('../button/button-global.html', {
        'btnText': '@@btnText',
        'color': '@@color',
        'bgColor': '@@bgColor',
        'borderColor': '@@borderColor',
        'state': '@@state'
    })
</article>
