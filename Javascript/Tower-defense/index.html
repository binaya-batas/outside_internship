<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Tower Defense</title>
  </head>

  <body>
    <div class="game">
      <canvas id="canvas"></canvas>
      <div class="resources">
        <div class="kills">
          <img src="assets/orc.png" alt="" srcset="" />
          <div class="kills__count">0</div>
        </div>
        <div class="resources__lives">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="red"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="black"
            className="w-6 h-6"
            height="50px"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
          <div class="resources__lives__count">10</div>
        </div>
        <div class="resources__coins">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="gold"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="black"
            class="w-6 h-6"
            height="50px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"
            />
          </svg>
          <div class="resouces__coins__count">300</div>
        </div>
      </div>
      <div class="start-game">START GAME</div>
      <div class="win">YOU WIN !!!</div>
      <div class="game-over">GAME OVER</div>
      <div class="game-paused">GAME PAUSED</div>
      <div class="no-coins">NOT ENOUGH COINS</div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/waypoints.js"></script>
    <script src="js/placementTilesData.js"></script>
    <script src="js/classes/Sprite.js"></script>
    <script src="js/classes/Enemy.js"></script>
    <script src="js/classes/Building.js"></script>
    <script src="js/classes/PlacementTile.js"></script>
    <script src="js/classes/Projectile.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
