<article class="card-home-1 card-home-1--@@boxShadow">
    <div class="card-home-1__title h6 @@mb">@@title</div>
    <h4 class="card-home-1__subtitle @@subTitleStyle @@mb">@@subTitle</h4>
    <time class="card-home-1__date date body">@@date</time>
    <div class="card-home-1__text text body @@mb">@@text</div>
    @@include('../button/button-global.html', {
        'btnText': '@@btnText',
        'color': '@@color',
        'bgColor': '@@bgColor',
        'borderColor': '@@borderColor',
    })
</article>
